{% extends 'base_generic.html' %} {% block content %}
<h1>Playlists</h1>
<ul>
  {% for playlist in playlists %}
  <li>
    <a href="{% url 'playlist-detail' playlist.uuid %}">{{ playlist.name }}</a>
    (<a href="{% url 'playlist-update' playlist.uuid %}">edit</a>,
    <a href="{% url 'playlist-delete' playlist.uuid %}">delete</a>)
  </li>
  {% endfor %}
</ul>
<a href="{% url 'playlist-create' %}">Create new playlist</a>
{% endblock %}
