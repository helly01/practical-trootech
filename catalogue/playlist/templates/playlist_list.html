<!DOCTYPE html>
<html>
  <head>
    <title>Playlists</title>
  </head>
  <body>
    <h1>Playlists</h1>
    <ul>
      {% for playlist in playlists %}
      <li>
        <a href="{% url 'playlist_detail' uuid=playlist.uuid %}"
          >{{ playlist.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'playlist_create' %}">Create New Playlist</a>
  </body>
</html>
